<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color Array Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" type="images/x-icon" href="./logo.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/hex-rgb@5.0.0/index.js"></script>
  </head>
  <body>
    <div
      class="
        container-fluid
        h-100
        flex-column
        d-flex
        align-items-center
        justify-content-center
        page-full-spread
      "
      id="container"
    >
      <div
        class="
          card
          p-5
          rounded-3
          h-50
          d-flex
          align-items-center
          justify-content-center
        "
      >
        <p class="display-5 text-center">Random Color Generator</p>
        <div class="input-group mt-5 mb-4">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Size of Array of Colors you want to generate"
            aria-label="Username"
            aria-describedby="basic-addon1"
            id="inputField"
          />
          <span class="input-group-text" id="basic-addon1"
            ><i class="bi bi-clipboard" id="clipboard-icon"></i
          ></span>
        </div>
        <div class="d-flex align-items-center justify-content-center w-100">
          <button class="btn btn-success flex-fill" id="generate-button">
            Genrate
          </button>
          <button class="btn btn-danger ms-3" id="clear-button">Clear</button>
        </div>

        <!-- <input type="text" class="form-control mt-5" placeholder="Enter Size of Array of Colors" /> -->
      </div>
      <script src="./index.js"></script>
      <script src="./main.js"></script>
    </div>
  </body>
</html>
